services:
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: fuelphp-app
    volumes:
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./src:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - db
      - redis
    networks:
      - app-network

  web:
    image: nginx:alpine
    container_name: fuelphp-web
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
    - app-network

  db:
    image: mysql:8.0
    container_name: fuelphp-db
    restart: always
    env_file:
      - docker/env/.env
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  adminer:
    image: adminer
    container_name: fuelphp_adminer
    restart: always
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - app-network

  redis:
    image: 'redis:alpine'
    container_name: fuelphp-redis
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'redis_data:/data'
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
    networks:
    - app-network

  worker:
    extends:
      service: app
    container_name: fuelphp-worker
    command: php oil refine queue
    depends_on:
      - app
    networks:
      - app-network

  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    restart: unless-stopped
    networks:
      - app-network
  
networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  redis_data:
